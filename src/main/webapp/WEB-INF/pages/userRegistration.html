<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="modal">
<form method="post" action="/Servlet/administration">
    Name:               <input name="name" type="text"><br/>
    Password:           <input name="password" type="password"><br/>
    male:               <input name="male" type="checkbox" value= "true" ><br/>
    Description:        <input name="description" type="text"><br/>
    Administrator:      <input name="administrator" type="checkbox" value= "true" ><br/>
    <input type="submit">
</form>
</div>
</body>
</html>
